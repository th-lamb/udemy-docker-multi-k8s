apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: client
        #image: stephengrider/multi-client
        image: tlambeck/udemy-docker-multi-client
        ports:
        - containerPort: 3000
        # The IDE suggests resource limits!
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
