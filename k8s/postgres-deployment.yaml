apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
      - name: postgres
        image: postgres         # Just the standard version
        ports:
        - containerPort: 5432   # Postgres default port
        volumeMounts:
          - mountPath: /var/lib/postgresql/data   # postgres data folder
            subPath: postgres   # subfolder inside the volume claim
            name: postgres-storage
        # The IDE suggests resource limits!
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
